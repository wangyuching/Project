<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>cap To Html Test</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-1">
            <div class="d-flex align-items-center justify-content-center">

                <div class="image-section" style="flex: 0 0 100%;">
                    <img src="{{ url_for('cap_in_html') }}" style="width: 70%; border: 1px solid #ccc; object-fit: contain;">
                </div>

                <div class="button-section ms-3" style="display: flex; flex-direction: column; gap: 10px;">
                    <form action="/start" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-success btn-md" value="Start" style="width: 100px;">
                    </form>

                    <form action="/stop" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-danger btn-md" value="Stop" style="width: 100px;">
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        window.addEventListener('beforeunload', function (e) {
            navigator.sendBeacon('/stop');
        });
    </script>

</body>

</html>
